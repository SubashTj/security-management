<mat-card class="p-0">
    <mat-card-title class="">
        <div class="card-title-text">Update Account Details</div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="salaryForm" class="position">
            <div fxLayout="row wrap" class="mt-24">
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Account-Holder<span class="red_color">*</span></mat-label>
                            <input matInput name="accountHolderName" formControlName="accountHolderName"
                                placeholder="AccountHolderName" value="">
                            <mat-error *ngIf="salaryForm.controls['accountHolderName'].hasError('required') 
                                && salaryForm.controls['accountHolderName'].touched 
                                || salaryForm.controls['accountHolderName'].hasError('pattern') 
                                && salaryForm.controls['accountHolderName'].touched" class="form-error-msg">
                                Account-Holder
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Account-No<span class="red_color">*</span></mat-label>
                            <input matInput name="accountNo" formControlName="accountNo" placeholder="AccountNo"
                                value="">
                            <mat-error *ngIf="salaryForm.controls['accountNo'].hasError('required') 
                                && salaryForm.controls['accountNo'].touched 
                                || salaryForm.controls['accountNo'].hasError('pattern') 
                                && salaryForm.controls['accountNo'].touched" class="form-error-msg">Account-No
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>IFSC<span class="red_color">*</span></mat-label>
                            <input matInput name="ifscCode" formControlName="ifscCode" placeholder="IFSC" value="">
                            <mat-error *ngIf="salaryForm.controls['ifscCode'].hasError('required') 
                                && salaryForm.controls['ifscCode'].touched 
                                || salaryForm.controls['ifscCode'].hasError('pattern') 
                                && salaryForm.controls['ifscCode'].touched" class="form-error-msg"> Enter IFSC
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label> Branch <span class="red_color">*</span></mat-label>
                            <input matInput name="branch" formControlName="branch" placeholder="Branch" value="">
                            <mat-error *ngIf="salaryForm.controls['branch'].hasError('required') 
                        && salaryForm.controls['branch'].touched 
                        || salaryForm.controls['branch'].hasError('pattern') 
                        && salaryForm.controls['branch'].touched" class="form-error-msg">Total Branch Required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label> Select AccountFor <span class="red_color">*</span></mat-label>
                            <mat-select formControlName="accountFor">
                                <mat-option value='SELF'>SELF</mat-option>
                                <mat-option *ngFor="let position of expensetype" [value]="position.expenseTypeId">
                                    {{position.expenseName}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="salaryForm.controls['accountFor'].hasError('required') 
                             && salaryForm.controls['accountFor'].touched" class="form-error-msg">Please Choose
                                AccountFor
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <mat-card-footer class="pt-0">
                <button mat-raised-button color="primary" class="btn-primary-bg mr-12"
                    (click)="update(salaryForm.value)">Save</button>

                <button mat-raised-button color="primary" class="btn-primary-bg mr-12"
                    (click)=" discard()">Close</button>

            </mat-card-footer>
        </form>
    </mat-card-content>
</mat-card>
