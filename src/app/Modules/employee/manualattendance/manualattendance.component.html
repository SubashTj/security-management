<mat-card style="margin-top:10%">
    <mat-card-title>
        <div class="card-title-text">Manual Attendance</div>
        <br>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="manualemployeesearch">
            <div fxLayout="row wrap" class="mt-16">
                <div fxFlex="100" fxFlex.gt-xs="100" class="mt-8">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Select District<span class="red_color">*</span></mat-label>
                        <mat-select placeholder="Branch" formControlName="districtId"
                            (selectionChange)="onItemSelect($event)">
                            <mat-option *ngFor="let branches of branch" [value]="branches.districtId">
                                {{branches.districtName }}
                            </mat-option>
                        </mat-select>
                        <mat-error>
                            Please select the District
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <button mat-raised-button color="primary" class="btn-primary-bg" (click)="btnClick()">Submit</button>
            <!-- <button mat-raised-button color="primary" class="btn-primary-bg mr-12" ><span>Submit</span></button> -->
        </form>
    </mat-card-content>
</mat-card>
