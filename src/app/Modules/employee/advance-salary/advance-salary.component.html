<mat-card class="p-0">
    <mat-card-title class="">
        <div class="card-title-text">Advance Salary</div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="clientForm" class="category">
            <div fxLayout="row wrap" class="mt-24">
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Employee Id<span class="red_color">*</span></mat-label>
                            <input matInput name="employeeId" formControlName="employeeId" placeholder="Employee Id"
                                value="" readonly>
                            <mat-error *ngIf="clientForm.controls['employeeId'].hasError('required') 
                                && clientForm.controls['employeeId'].touched 
                                || clientForm.controls['employeeId'].hasError('pattern') 
                                && clientForm.controls['employeeId'].touched" class="form-error-msg">Employee Id
                                Required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Employee Name<span class="red_color">*</span></mat-label>
                            <input matInput name="name" formControlName="name" placeholder="Employee Name" value=""
                                readonly>
                            <mat-error *ngIf="clientForm.controls['name'].hasError('required') 
                                && clientForm.controls['name'].touched 
                                || clientForm.controls['name'].hasError('pattern') 
                                && clientForm.controls['name'].touched" class="form-error-msg">Employee Name
                                Required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label> Select District <span class="red_color">*</span></mat-label>
                            <mat-select formControlName="districtId">
                                <mat-option *ngFor="let position of branches" [value]="position.districtId" readonly>
                                    {{position.districtName }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label> Select Branch <span class="red_color">*</span></mat-label>
                            <mat-select formControlName="branchId">
                                <mat-option *ngFor="let client of clients" [value]="client.branchId">
                                    {{client.branchName}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label> Select Department <span class="red_color">*</span></mat-label>
                            <mat-select formControlName="departmentId">
                                <mat-option *ngFor="let position of departments" [value]="position.departmentId">
                                    {{position.departmentName}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Advance Amount<span class="red_color">*</span></mat-label>
                            <input matInput name="salaryAdvanceAmount" formControlName="salaryAdvanceAmount"
                                placeholder="Employee Name" value="">
                            <mat-error *ngIf="clientForm.controls['salaryAdvanceAmount'].hasError('required') 
                                && clientForm.controls['salaryAdvanceAmount'].touched 
                                || clientForm.controls['salaryAdvanceAmount'].hasError('pattern') 
                                && clientForm.controls['salaryAdvanceAmount'].touched" class="form-error-msg">Employee
                                Name
                                Required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Date<span class="red_color">*</span></mat-label>
                            <input matInput name="advanceDate" type="date" formControlName="advanceDate"
                                placeholder="Date" value="">
                            <mat-error *ngIf="clientForm.controls['advanceDate'].hasError('required') 
                                && clientForm.controls['advanceDate'].touched 
                                || clientForm.controls['advanceDate'].hasError('pattern') 
                                && clientForm.controls['advanceDate'].touched" class="form-error-msg">Date Is Required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </form>
        <mat-card-footer class="pt-0">
            <button mat-raised-button color="primary" class="btn-primary-bg mr-12"
                (click)=" Update(clientForm.value)">Save</button>
            <button mat-raised-button color="primary" class="btn-primary-bg mr-12" (click)=" discard()">Close</button>

        </mat-card-footer>

    </mat-card-content>
</mat-card>
