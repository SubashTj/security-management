<mat-card class="p-0">
    <mat-card-title class="">
        <div class="card-title-text">Create New Stock-Entry </div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="inventoryForm" class="position">
            <div fxLayout="row wrap" class="mt-24">
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Select Inventory Type<span class="red_color">*</span></mat-label>
                            <mat-select formControlName="inventoryTypeId">
                                <mat-option *ngFor="let type of invenorytype" [value]="type.inventoryTypeId">
                                    {{type.inventoryTypeName}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="inventoryForm.controls['inventoryTypeId'].hasError('required') 
                              && inventoryForm.controls['inventoryTypeId'].touched" class="form-error-msg">Please
                                choose
                                Inventory Type
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Select Stock<span class="red_color">*</span></mat-label>
                            <mat-select formControlName="inventoryStockItemId">
                                <mat-option *ngFor="let position of stock" [value]="position.inventoryStockItemId">
                                    {{position.stockItemName}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="inventoryForm.controls['inventoryStockItemId'].hasError('required') 
                              && inventoryForm.controls['inventoryStockItemId'].touched" class="form-error-msg">Please
                                choose
                                Unit
                                Type
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Quantity<span class="red_color">*</span></mat-label>
                            <input matInput name="quantity" formControlName="quantity" placeholder="Stock Quantity"
                                value="">
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Select Direction<span class="red_color">*</span></mat-label>
                            <mat-select formControlName="stockDirection">
                                <mat-option *ngFor="let type of directions" [value]="type.stockDirection">
                                    {{type.stockDirection}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="inventoryForm.controls['stockDirection'].hasError('required') 
                              && inventoryForm.controls['stockDirection'].touched" class="form-error-msg">Please
                                choose
                                Stock Direction
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Entry-Date<span class="red_color">*</span></mat-label>
                            <input matInput type="date" name="stockEntryDate" formControlName="stockEntryDate"
                                placeholder="Stock In-Date" value="">
                            <mat-error *ngIf="inventoryForm.controls['stockEntryDate'].hasError('required') 
                                 && inventoryForm.controls['stockEntryDate'].touched 
                                 || inventoryForm.controls['stockEntryDate'].hasError('pattern') 
                                 && inventoryForm.controls['stockEntryDate'].touched" class="form-error-msg">In-Date
                                Required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <mat-card-footer class="pt-0">
                <button mat-raised-button color="primary" class="btn-primary-bg mr-12"
                    (click)="save(inventoryForm.value)">Save</button>

                <button mat-raised-button color="primary" class="btn-primary-bg mr-12"
                    (click)=" discard()">Close</button>

            </mat-card-footer>
        </form>
    </mat-card-content>
</mat-card>
