<div class="" id="print-section">
    <mat-card class="p-0">
        <mat-card-title class="">
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="100">
                    <div class="card-title-text">Advance Salary</div>
                </div>
            </div>
            <mat-divider></mat-divider>
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="basicForm">
                <div fxLayout="row wrap" class="mt-12">
                    <div fxFlex="100" fxFlex.gt-xs="25" class="mt-12 mr-16">
                        <div class="pb-1">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label> Select District <span class="red_color">*</span></mat-label>
                                <mat-select formControlName="districtId" (selectionChange)="onItemSelect($event)">
                                    <mat-option *ngFor="let client of branchs" [value]="client.districtId">
                                        {{client.districtName}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxFlex="100" fxFlex.gt-xs="25" class="mt-12 mr-16">
                        <div class="pb-1">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label> Select Branch <span class="red_color">*</span></mat-label>
                                <mat-select formControlName="branchId">
                                    <mat-option *ngFor="let client of clients" [value]="client.branchId">
                                        {{client.branchName}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div fxFlex="100" fxFlex.gt-xs="25" class="mt-12 mr-16">
                            <button mat-raised-button color="primary" type="submit" (click)="Daily()"
                                class="space">Report</button>
                        </div>
                    </div>
                </div>
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 emp-tabel">
                    <ng-container matColumnDef="employeeId">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> Employee ID
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-center"> {{element.employeeId}} </td>
                    </ng-container>

                    <ng-container matColumnDef="employeeName">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> Employee Name
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-center"> {{element.employeeName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="branchName">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> Branch Name
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-center"> {{element.branchName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="advancedSalaryAmount">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> Advance Amount
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-center"> {{element.salaryAdvanceAmount}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="advanceDate">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> Date
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-center"> {{element.advanceDate}} </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <ng-container *ngIf="dataSource.data.length === 0  ">
                    <p class="text-center"> <b>No Data Found...</b> </p>
                </ng-container>
                <mat-paginator class="paginator" [length]="paginationDTO.totalSize" [pageSize]="paginationDTO.limit"
                    [pageIndex]="paginationDTO.offset" [pageSizeOptions]="pageSizeOptions"
                    (page)="onPaginateChange($event)">
                </mat-paginator>
            </form>
        </mat-card-content>
        <mat-spinner *ngIf="resourcesLoaded"></mat-spinner>
    </mat-card>
</div>
