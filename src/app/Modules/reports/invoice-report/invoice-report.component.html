<div class="p-8 bg-white" id="print-section">
    <h3 class="pl-8 py-8" style="border-bottom: 1px solid #80808047;"><strong>Invoice Report</strong></h3>

    <form [formGroup]="basicForm" class="full-width">
        <div fxLayout="row wrap" class="mt-16 ">
            <div fxFlex="100" fxFlex.gt-xs="90">

            </div>
            <div fxFlex="100" fxFlex.gt-xs="10">
                <div fxFlex="100" fxFlex.gt-xs="10" class="mr-40">
                    <button mat-raised-button (click)="generatePDF('download')" color="primary"
                        class="btn-primary-bg">Download</button>
                </div>
            </div>
        </div>
        <div class="monthly-block">
            <div fxLayout="row wrap" class="mt-8 ml-12">
                <div fxFlex="100" fxFlex.gt-xs="12" class="mt-16 mr-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Select District<span class="red_color">*</span></mat-label>
                        <mat-select formControlName="districtId" (selectionChange)="onItemsSelect($event)">
                            <mat-option *ngFor="let branch of branchs" [value]="branch.districtId">
                                {{branch.districtName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="12" class="mt-16 mr-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Select Branch<span class="red_color">*</span></mat-label>
                        <mat-select formControlName="branchId">
                            <mat-option *ngFor="let client of clients" [value]="client.branchId">
                                {{client.branchName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="12" class="mt-16 mr-12">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Department</mat-label>
                        <mat-select formControlName="departmentId" (selectionChange)="onItemSelect($event)">
                            <mat-option *ngFor="let position of departments" [value]="position.departmentId">
                                {{position.departmentName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="12" class="mt-16 mr-12">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Designation </mat-label>
                        <mat-select formControlName="designationId">
                            <mat-option *ngFor="let position of designation" [value]="position.designationId">
                                {{position.designation}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="12" class="mt-16 mr-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Month<span class="red_color">*</span></mat-label>
                        <mat-select formControlName="month">
                            <mat-option *ngFor="let month of months" [value]="month.value">
                                {{month.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="12" class="mt-16 mr-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Year<span class="red_color">*</span></mat-label>
                        <mat-select formControlName="year">
                            <mat-option *ngFor="let year of years" [value]="year.year">
                                {{year.year}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="20" class="mt-12">
                    <button mat-raised-button (click)="getInvoicce()" color="primary"
                        class=" ">Search</button>
                </div>
            </div>
            <pdf-viewer [src]="response" [render-text]="true" tyle="display: block; border: 1px solid red">
            </pdf-viewer>
        </div>
    </form>
</div>
