<div class="" id="print-section">
    <mat-card class="p-0">
       <mat-card-title class="">
          <div fxLayout="row wrap">
             <div fxFlex="100" fxFlex.gt-xs="100">
                <div class="card-title-text">Printout</div>
             </div>
          </div>
          <mat-divider></mat-divider>
       </mat-card-title>
       <mat-card-content>
          <form>
             <div fxLayout="row wrap" class="mt-12">
                <div fxFlex="100" fxFlex.gt-xs="12" class="mt-16 mr-12">
                   <mat-form-field color="accent" appearance="outline">
                      <mat-label>From Date</mat-label>
                      <input matInput [matDatepicker]="picker1">
                      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                      <mat-datepicker #picker1></mat-datepicker>
                   </mat-form-field>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="12" class="mt-16 mr-12">
                   <mat-form-field color="accent" appearance="outline">
                      <mat-label>To Date</mat-label>
                      <input matInput [matDatepicker]="picker2">
                      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                      <mat-datepicker #picker2 color="primary"></mat-datepicker>
                   </mat-form-field>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="20" class="mt-12">
                   <button mat-raised-button color="primary" class="btn-primary-bg">Search</button>
                </div>
             </div>
             <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 emp-tabel">
                <ng-container matColumnDef="docName">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Doc Name
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-center"> {{element.docName}} </td>
                </ng-container>
                <ng-container matColumnDef="printTime">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Print Time
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-center"> {{element.printTime}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
             </table>
             <ng-container *ngIf="dataSource.data.length === 0  ">
                <p class="text-center"> <b>No Data Found...</b> </p>
             </ng-container>
          </form>
       </mat-card-content>
    </mat-card>
 </div>
