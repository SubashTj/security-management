<div class="" id="print-section">
    <mat-card class="p-0">
        <mat-card-title class="">
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="100">
                    <div class="card-title-text">Esi & Epf </div>
                </div>
            </div>
            <mat-divider></mat-divider>
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="basicForm">
                <div fxLayout="row wrap" class="mt-12">
                    <div fxFlex="100" fxFlex.gt-xs="12" class="mt-16 mr-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Select District<span class="red_color">*</span></mat-label>
                            <mat-select formControlName="districtId" (selectionChange)="onItemSelect($event)">
                                <mat-option *ngFor="let branch of branchs" [value]="branch.districtId">
                                    {{branch.districtName}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div fxFlex="100" fxFlex.gt-xs="12" class="mt-16 mr-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Select Branch<span class="red_color">*</span></mat-label>
                            <mat-select formControlName="branchId">
                                <mat-option *ngFor="let client of clients" [value]="client.branchId">
                                    {{client.branchName}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div fxFlex="100" fxFlex.gt-xs="12" class="mt-16 mr-12">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Department</mat-label>
                            <mat-select formControlName="departmentId">
                                <mat-option *ngFor="let position of departments" [value]="position.departmentId">
                                    {{position.departmentName}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div fxFlex="100" fxFlex.gt-xs="20" class="mt-12">
                        <button mat-raised-button (click)="getReport()" color="primary"
                            class="btn-primary-bg">Search</button>
                    </div>
                </div>
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 emp-tabel">
                    <ng-container matColumnDef="employeeId">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> Employee ID
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-center"> {{element.employeeId}} </td>
                    </ng-container>

                    <ng-container matColumnDef="employeeName">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> Employee Name
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-center"> {{element.employeeName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="salary">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> Salary
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-center"> {{element.salary}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Esi">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> Esi
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-center"> {{element.esiSalary}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Epf">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> Epf
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-center"> {{element.epfSalary}} </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <ng-container *ngIf="dataSource.data.length === 0  ">
                    <p class="text-center"> <b>No Data Found...</b> </p>
                </ng-container>
                <mat-paginator class="paginator" [length]="paginationDTO.totalSize" [pageSize]="paginationDTO.limit"
                    [pageIndex]="paginationDTO.offset" [pageSizeOptions]="pageSizeOptions"
                    (page)="onPaginateChange($event)">
                </mat-paginator>
            </form>
        </mat-card-content>
    </mat-card>
</div>
