<div class="" id="print-section">
    <mat-card class="p-0">
        <mat-card-title class="">
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="100">
                    <div class="card-title-text">Trash-Report</div>
                </div>
            </div>
            <mat-divider></mat-divider>
        </mat-card-title>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 emp-tabel">
                <ng-container matColumnDef="employeeId">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Employee ID
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-center"> {{element.employeeId}} </td>
                </ng-container>

                <ng-container matColumnDef="employeeName">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Employee Name
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="departmentName">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Department Name
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-center"> {{element.departmentName}} </td>
                </ng-container>
                <ng-container matColumnDef="designation">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Designation Name
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-center"> {{element.designation}} </td>
                </ng-container>
                <ng-container matColumnDef="mobileNumber">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Mobile Number
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-center"> {{element.mobileNumber}} </td>
                </ng-container>
                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> City
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-center"> {{element.city}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
        <ng-container *ngIf="dataSource.filteredData.length === 0 || dataSource.data.length === 0  ">
            <p class="text-center"> <b>No Data Found...</b> </p>
        </ng-container>
        <mat-paginator class="paginator" [length]="paginationDTO.totalSize" [pageSize]="paginationDTO.limit"
            [pageIndex]="paginationDTO.offset" [pageSizeOptions]="pageSizeOptions" (page)="onPaginateChange($event)">
        </mat-paginator>
    </mat-card>
</div>
