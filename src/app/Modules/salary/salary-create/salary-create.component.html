<mat-card class="p-0">
    <mat-card-title class="">
        <div class="card-title-text">Create Employee Salary</div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="salaryForm" class="position">
            <div fxLayout="row wrap" class="mt-24">
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label> Select Employee Name <span class="red_color">*</span></mat-label>
                            <mat-select formControlName="departmentId">
                                <mat-option *ngFor="let position of departments" [value]="position.departmentId">
                                    {{position.departmentName}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="salaryForm.controls['departmentId'].hasError('required') 
                             && salaryForm.controls['departmentId'].touched" class="form-error-msg">Please Choose
                                Employeename
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label> Employee Salary<span class="red_color">*</span></mat-label>
                            <input matInput name="designation" formControlName="designation" placeholder="Position"
                                value="">
                            <mat-error *ngIf="salaryForm.controls['designation'].hasError('required') 
                                && salaryForm.controls['designation'].touched 
                                || salaryForm.controls['designation'].hasError('pattern') 
                                && salaryForm.controls['designation'].touched" class="form-error-msg"> Enter Employee
                                Salary
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label> Total Salary <span class="red_color">*</span></mat-label>
                            <input matInput name="designation" formControlName="designation" placeholder="Position"
                                value="">
                            <mat-error *ngIf="salaryForm.controls['designation'].hasError('required') 
                        && salaryForm.controls['designation'].touched 
                        || salaryForm.controls['designation'].hasError('pattern') 
                        && salaryForm.controls['designation'].touched" class="form-error-msg">Total Salary Required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label> Employee PF<span class="red_color">*</span></mat-label>
                            <input matInput name="designation" formControlName="designation" placeholder="Position"
                                value="">
                            <mat-error *ngIf="salaryForm.controls['designation'].hasError('required') 
                                && salaryForm.controls['designation'].touched 
                                || salaryForm.controls['designation'].hasError('pattern') 
                                && salaryForm.controls['designation'].touched" class="form-error-msg">Employee PF
                                Required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label> Employee ESI <span class="red_color">*</span></mat-label>
                            <input matInput name="designation" formControlName="designation" placeholder="Position"
                                value="">
                            <mat-error *ngIf="salaryForm.controls['designation'].hasError('required') 
                                && salaryForm.controls['designation'].touched 
                                || salaryForm.controls['designation'].hasError('pattern') 
                                && salaryForm.controls['designation'].touched" class="form-error-msg">Employee ESI
                                Required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <mat-card-footer class="pt-0">
                <button mat-raised-button color="primary" class="btn-primary-bg mr-12"
                    (click)="save(salaryForm.value)">Save</button>

                <button mat-raised-button color="primary" class="btn-primary-bg mr-12"
                    (click)=" discard()">Close</button>

            </mat-card-footer>
        </form>
    </mat-card-content>
</mat-card>
