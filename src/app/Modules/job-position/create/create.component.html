<mat-card class="p-0">
   <mat-card-title class="">
       <div class="card-title-text">Create Designation </div>
       <mat-divider></mat-divider>
   </mat-card-title>
   <mat-card-content>
       <form [formGroup]="positionForm"   class="position">
           <div fxLayout="row wrap" class="mt-24">
               <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                   <div class="pb-1">
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label> Select Department <span class="red_color">*</span></mat-label>
                         <mat-select formControlName="departmentId">
                            <mat-option *ngFor="let position of departments" [value]="position.departmentId">
                               {{position.departmentName}}
                            </mat-option>
                         </mat-select>
                         <mat-error
                            *ngIf="positionForm.controls['departmentId'].hasError('required') 
                            && positionForm.controls['departmentId'].touched"
                            class="form-error-msg">Please choose department
                         </mat-error>
                      </mat-form-field>
                   </div>
                </div>
               <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                   <div class="pb-1">
                       <mat-form-field class="full-width" appearance="outline">
                        <mat-label> Designation  Name <span class="red_color">*</span></mat-label>
                           <input matInput name="designation" formControlName="designation"
                               placeholder="Position" value="">
                           <mat-error
                               *ngIf="positionForm.controls['designation'].hasError('required') 
                               && positionForm.controls['designation'].touched 
                               || positionForm.controls['designation'].hasError('pattern') 
                               && positionForm.controls['designation'].touched"
                               class="form-error-msg">Position Required
                           </mat-error>
                       </mat-form-field>
                   </div>
               </div>
           </div>
           <mat-card-footer class="pt-0">
            <button 
               mat-raised-button 
               color="primary" class="btn-primary-bg mr-12"
               (click)="save(positionForm.value)" >Save</button>

            <button 
               mat-raised-button 
               color="primary" class="btn-primary-bg mr-12"
        (click)=" discard()">Close</button>
      
         </mat-card-footer>
              </form>
   </mat-card-content>
</mat-card>
