<div class="create_employee">
    <mat-card class="p-0 pagewrap">
        <mat-card-title class="">
            <div class="card-title-text">Create New Expense-Type </div>
            <mat-divider></mat-divider>
        </mat-card-title>
        <mat-card-content class="mb-0">
            <form [formGroup]="expenseForm" class="expensetype">
                <div fxLayout="row wrap" class="mt-24">
                    <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                        <div class="pb-1">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Enter Expense-Type<span class="red_color">*</span></mat-label>
                                <input class="f24" matInput name="expenseName" [(ngModel)]="expensetype.expenseName"
                                    formControlName="expenseName" placeholder="expenseName" value="">
                                <mat-error
                                    *ngIf="expenseForm.controls['expenseName'].hasError('required') && expenseForm.controls['expenseName'].touched || expenseForm.controls['expenseName'].hasError('pattern') && expenseForm.controls['expenseName'].touched">
                                    Expense-Type Required</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </form>
            <mat-card-footer class="pt-0">
                <button mat-raised-button color="primary" class="btn-primary-bg mr-12" (click)=" save('')">Save</button>
                <button mat-raised-button color="primary" class="btn-primary-bg mr-12"
                    (click)=" discard()">Close</button>

            </mat-card-footer>
        </mat-card-content>

    </mat-card>
</div>
