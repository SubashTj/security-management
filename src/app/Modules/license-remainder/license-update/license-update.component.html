<mat-card class="p-0">
    <mat-card-title class="">
        <div class="card-title-text">Update License-Remainder</div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="licenseForm" class="position">
            <div fxLayout="row wrap" class="mt-24">
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>License Name<span class="red_color">*</span></mat-label>
                            <input matInput name="licenseName" formControlName="licenseName" placeholder="License Name"
                                value="" readonly>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>License Number<span class="red_color">*</span></mat-label>
                            <input matInput name="licenseNumber" formControlName="licenseNumber"
                                placeholder="License Number" value="" readonly>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Start-Date<span class="red_color">*</span></mat-label>
                            <input matInput type="date" name="startDate" formControlName="startDate"
                                placeholder="Start-Date" value="">
                            <mat-error *ngIf="licenseForm.controls['startDate'].hasError('required') 
                                 && licenseForm.controls['startDate'].touched 
                                 || licenseForm.controls['startDate'].hasError('pattern') 
                                 && licenseForm.controls['startDate'].touched" class="form-error-msg">In-Date
                                Required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>End-Date<span class="red_color">*</span></mat-label>
                            <input matInput type="date" name="endDate" formControlName="endDate" placeholder="End-Date"
                                value="">
                            <mat-error *ngIf="licenseForm.controls['endDate'].hasError('required') 
                                 && licenseForm.controls['endDate'].touched 
                                 || licenseForm.controls['endDate'].hasError('pattern') 
                                 && licenseForm.controls['endDate'].touched" class="form-error-msg">In-Date
                                Required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <mat-card-footer class="pt-0">
                <button mat-raised-button color="primary" class="btn-primary-bg mr-12"
                    (click)="Update(licenseForm.value)">Save</button>

                <button mat-raised-button color="primary" class="btn-primary-bg mr-12"
                    (click)=" discard()">Close</button>

            </mat-card-footer>
        </form>
    </mat-card-content>
</mat-card>
