<mat-card class="p-0">
    <mat-card-title class="">
        <div class="card-title-text">Update Inventory-Type </div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content class="mb-0">
        <form [formGroup]="inventoryForm" class="inventory">
            <div fxLayout="row wrap" class="mt-24">
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label> Inventory Id <span class="red_color">*</span></mat-label>
                            <input class="f24" matInput name="inventoryTypeId" formControlName="inventoryTypeId"
                                placeholder="InventoryTypeId" value="" readonly>
                            <mat-error
                                *ngIf="inventoryForm.controls['inventoryTypeId'].hasError('required') && inventoryForm.controls['inventoryTypeId'].touched || inventoryForm.controls['inventoryTypeId'].hasError('pattern') && inventoryForm.controls['inventoryTypeId'].touched">
                                InventoryTypeId Id Required</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label> Inventory-Type Name <span class="red_color">*</span></mat-label>
                            <input class="f24" matInput name="inventoryTypeName" formControlName="inventoryTypeName"
                                placeholder="InventoryTypeName" value="" disabled>
                            <mat-error
                                *ngIf="inventoryForm.controls['inventoryTypeName'].hasError('required') && inventoryForm.controls['inventoryTypeName'].touched || inventoryForm.controls['inventoryTypeName'].hasError('pattern') && inventoryForm.controls['inventoryTypeName'].touched">
                                Inventory-Type Name Required</mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </form>
        <mat-card-footer class="pt-0">
            <button mat-raised-button color="primary" class="btn-primary-bg mr-12"
                (click)=" Update(inventoryForm.value)">Save</button>
            <button mat-raised-button color="primary" class="btn-primary-bg mr-12" (click)=" discard()">Close</button>

        </mat-card-footer>
    </mat-card-content>

</mat-card>
