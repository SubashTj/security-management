<div class="seciton-left">
    <div fxLayout="row wrap">
        <div fxFlex="100" fxFlex.gt-xs="60">
            <div class="section-left-content">
                <img src="assets/images/employee tracking re.png" alt="" />
            </div>
        </div>
        <div fxFlex="100" fxFlex.gt-xs="40">
            <div class="form-holder height-100vh mat-elevation-z4 mt-48">
                <form [formGroup]="signinForm" class="signup-form" fxLayout="column">
                    <div class="form-headline text-center mb-48">
                        <h1 class="font-weight-light ">Forgot Password</h1>
                    </div>
                    <br>
                    <br>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Email</mat-label>

                        <input type="email" matInput formControlName="email" type="email" name="email"
                            placeholder="Ex. pat@example.com"
                            [ngClass]="{ 'is-invalid': submitted && signinForm.controls['email'].hasError }"
                            autofocus />
                        <mat-error
                            *ngIf="submitted && signinForm.controls['email'].hasError('required') || signinForm.controls['email'].hasError('required') && signinForm.controls['email'].touched  "
                            class="form-error-msg">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error
                            *ngIf="submitted && signinForm.controls['email'].hasError('email') || signinForm.controls['email'].hasError('email') && signinForm.controls['email'].touched"
                            class="form-error-msg">
                            Email is <strong>required</strong>
                        </mat-error>

                    </mat-form-field>
                    <br>
                    <br>
                    <br>
                    <div class="mb-24" fxLayout="row wrap">
                        <div fxFlex="100" fxFlex.gt-xs="100">
                            <button mat-raised-button color="primary" class="signin_btn"
                                (click)="Submit(signinForm.value)">Submit</button>
                        </div>
                    </div>

                    <br>
                    <br>


                    <div class="mb-24" fxLayout="row wrap">
                        <div fxFlex="100" fxFlex.gt-xs="100">
                            <button mat-raised-button color="warn" class="back_btn" type="button" (click)="goto()">
                                Back To Home
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
