<div class="seciton-left">
    <div fxLayout="row wrap">
        <div fxFlex="100" fxFlex.gt-xs="60">
            <div class="section-left-content">
                <img src="assets/images/employee tracking re.png" alt="" />
            </div>
        </div>
        <div fxFlex="100" fxFlex.gt-xs="40">
            <div class="form-holder height-100vh mat-elevation-z4 mt-48">


                <form [formGroup]="restForm" class="signup-form" fxLayout="column">
                    <div class="form-headline text-center mb-48">
                        <h1 class="font-weight-light ">Reset Password</h1>
                    </div>
                    <br>
                    <br>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput type="mail" name="mail" [formControl]="restForm.controls['mail']"
                            placeholder="Email"
                            [ngClass]="{ 'is-invalid': submitted && restForm.controls['mail'].hasError }" />
                        <mat-error
                            *ngIf="submitted && restForm.controls['mail'].hasError('required') || restForm.controls['mail'].hasError('required') && restForm.controls['mail'].touched"
                            class="form-error-msg">Email Is Required
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>New Password</mat-label>
                        <input matInput type="password" name="newPassword"
                            [formControl]="restForm.controls['newPassword']" placeholder="New Password"
                            [ngClass]="{ 'is-invalid': submitted && restForm.controls['newPassword'].hasError }" />
                        <mat-error
                            *ngIf="submitted && restForm.controls['newPassword'].hasError('required') || restForm.controls['newPassword'].hasError('required') && restForm.controls['newPassword'].touched"
                            class="form-error-msg">New Password Is Required
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="full-width mt-12" appearance="outline">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput type="password" name="confirmPassword"
                            [formControl]="restForm.controls['confirmPassword']" placeholder="********"
                            [ngClass]="{ 'is-invalid': submitted && restForm.controls['confirmPassword'].hasError }" />
                        <mat-error
                            *ngIf="submitted && restForm.controls['confirmPassword'].hasError('required') || restForm.controls['confirmPassword'].hasError('required') && restForm.controls['confirmPassword'].touched"
                            class="form-error-msg">Confirm Password Required
                        </mat-error>
                    </mat-form-field>
                    <br>
                    <br>
                    <br>
                    <div class="mb-24" fxLayout="row wrap">
                        <div fxFlex="100" fxFlex.gt-xs="100">
                            <button mat-raised-button color="primary" class="signin_btn"
                                (click)="Submit(restForm.value)">Submit</button>
                        </div>
                    </div>

                    <br>
                    <br>


                    <div class="mb-24" fxLayout="row wrap">
                        <div fxFlex="100" fxFlex.gt-xs="100">
                            <button mat-raised-button color="warn" class="back_btn" type="button" (click)="goto()">
                                Back To Home
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
