<div class="create_employee">
  <mat-card class="p-0 pagewrap">
    <mat-card-title class="">
      <div class="card-title-text">Live Tracking</div>
      <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content class="">
    <div fxLayout="row wrap" >
        <div fxFlex="100" fxFlex.gt-xs="10" class="">
            <br>
          <label><strong>Employee Code</strong> <span class="red_color">*</span></label>
        </div>
        <div fxFlex="100" fxFlex.gt-xs="20" class="">
          <mat-form-field appearance="outline" class="full-width">
            <input class="" matInput name="employeeId"  [(ngModel)]="employeeId"
              placeholder="" value="">
          </mat-form-field>
      </div>
      <br>
      <div fxFlex="100" fxFlex.gt-xs="10" class="">
        <button mat-raised-button color="primary" [disabled]="employeeId == ''"
          (click)="getEmployeeByEmpCode(employeeId)" class="btn-primary-bg">Search</button>
      </div>
    </div>
<br>
<br>
<iframe *ngIf="showFrame" [src]="urlSafe" width="100%" height="600" frameborder="0" style="border:0"
allowfullscreen></iframe>

</mat-card-content>
</mat-card>

</div>
