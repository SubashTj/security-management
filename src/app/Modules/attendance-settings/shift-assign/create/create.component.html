<mat-card class="p-0">
    <mat-card-title class="">
        <div class="card-title-text">Assign Shift</div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="shiftForm" class="category">
            <div fxLayout="row wrap" class="mt-24">
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                       <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Select Department<span class="red_color">*</span></mat-label>
                          <mat-select formControlName="departmentId" (selectionChange)="onItemSelect($event)">
                             <mat-option *ngFor="let position of departments" [value]="position.departmentId">
                                {{position.departmentName}}
                             </mat-option>
                          </mat-select>
                          <mat-error
                             *ngIf="shiftForm.controls['departmentId'].hasError('required') 
                             && shiftForm.controls['departmentId'].touched"
                             class="form-error-msg">Please choose department
                          </mat-error>
                       </mat-form-field>
                    </div>
                 </div>
                 <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                       <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Designation <span class="red_color">*</span></mat-label>
                          <mat-select formControlName="designationId">
                             <mat-option *ngFor="let position of positions" [value]="position.designationId">
                                {{position.designation}}
                             </mat-option>
                          </mat-select>
                          <mat-error
                             *ngIf="shiftForm.controls['designationId'].hasError('required') 
                             && shiftForm.controls['designationId'].touched"
                             class="form-error-msg">Please choose Designation 
                          </mat-error>
                       </mat-form-field>
                    </div>
                 </div>
                 <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                       <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Employee Code<span class="red_color">*</span></mat-label>
                          <mat-select formControlName="employeeId">
                             <mat-option *ngFor="let position of employee" [value]="position.employeeId">
                                {{position.name}}
                             </mat-option>
                          </mat-select>
                          <mat-error
                             *ngIf="shiftForm.controls['employeeId'].hasError('required') 
                             && shiftForm.controls['employeeId'].touched"
                             class="form-error-msg">Please choose employeeId
                          </mat-error>
                       </mat-form-field>
                    </div>
                 </div>
                 <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                       <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Shift Name<span class="red_color">*</span></mat-label>
                          <mat-select formControlName="shiftId">
                             <mat-option *ngFor="let position of Shift" [value]="position.shiftId">
                                {{position.shiftName}}
                             </mat-option>
                          </mat-select>
                          <mat-error
                             *ngIf="shiftForm.controls['shiftId'].hasError('required') 
                             && shiftForm.controls['shiftId'].touched"
                             class="form-error-msg">Please choose Shift Name
                          </mat-error>
                       </mat-form-field>
                    </div>
                 </div>
                </div>
           
            <mat-card-footer class="pt-0">
             <button 
                mat-raised-button 
                color="primary" class="btn-primary-bg mr-12"
             (click)=" save(shiftForm.value)">Save</button>
             <button 
                mat-raised-button 
                color="primary" class="btn-primary-bg mr-12"
         (click)=" discard()">Close</button>
       
          </mat-card-footer>
        </form>
    </mat-card-content>
 </mat-card>
